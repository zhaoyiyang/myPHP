<html>
    <head>
        <title>one</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            #div1{width: 150px;
                  height: 150px;
                  border: solid 1px aqua;
                  background-color: #999999; 
                  display: none;
            }
        </style>
        <script>
            function xianshi(){
                var odiv1 = document.getElementById('div1');
                odiv1.style.display ='block'; 
            }
            function yincang(){
                var odiv1 = document.getElementById('div1')
                odiv1.style.display='none';
            }
        </script>
    </head>

    <body>
        <input type="checkbox" onmouseover="xianshi()" onmouseout="yincang()"/>
        <div id="div1" >
            为了您的信息安全
        </div>
    </body>
</html>
